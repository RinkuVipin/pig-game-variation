<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>JS Project</title>
</head>

<body>
    <div class="container-details">
        <div class="container">
            <div class="player-0-panel active">
                <div class="new-game"><a href="#" onclick="newGame();return false;" id="new-game-btn">New Game</a></div>
                <div>
                    <h1 id="player-id-0">Player 1</h1>
                </div>
                <div class="player-name">
                    <h4>HARRY</h4>
                </div>
                <div class="player-score">
                    <h1 id="score-0">65</h1>
                </div>
                <div class="player-current">
                    <div>
                        <h3>Current</h3>
                    </div>
                    <div>
                        <h2 id="current-0">0</h2>
                    </div>
                </div>
            </div>
            <div class="player-buttons">
                
                <img src="img/dice-1.png" alt="Dice" class="img-dice" id="dice-winner-1">
                <img src="img/dice-1.png" alt="Dice" class="img-dice" id="dice-winner-2">
                <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
                <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
                <input type="text" id="win-score" placeholder="Enter the Winning Score.">
            </div>
            <div class="player-1-panel">
                <div>
                    <h1 id="player-id-1">Player 2</h1>
                </div>
                <div class="player-name">
                    <h4>SNAPE</h4>
                </div>
                <div class="player-score">
                    <h1 id="score-1">78</h1>
                </div>
                <div class="player-current">
                    <div>
                        <h3>Current</h3>
                    </div>
                    <div>
                        <h2 id="current-1">6</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
